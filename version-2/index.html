<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>

    <!-- ‚úÖ FACE API (BROWSER BUILD ONLY) -->
    <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <!-- YOUR SCRIPT -->
    <script defer src="script.js"></script>

    <link rel="icon" href="data:,">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 20px;
        }

        video {
            border: 4px solid #00ffcc;
            border-radius: 15px;
            width: 100%;
            max-width: 720px;
            height: auto;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #emotion {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #00ffcc;
            border-radius: 8px;
        }

        #confidence {
            font-size: 1.2em;
            color: #00ffcc;
            margin: 10px 0;
        }

        #stats {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-word;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé≠ Real-Time Emotion Detection</h1>
        <p class="subtitle">Advanced facial expression analysis powered by AI</p>

        <div class="controls">
            <button id="startBtn" disabled>‚ñ∂ Start Detection</button>
            <button id="stopBtn" disabled>‚èπ Stop Detection</button>
        </div>

        <video id="video" width="720" height="560" autoplay muted></video>

        <div id="emotion">Loading models...</div>
        <div id="confidence"></div>
        <div id="stats">Emotion statistics will appear here</div>
    </div>

</body>
</html>
